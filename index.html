<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile Trade</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f3f4f6;
            color: #333;
        }
        .welcome-section {
            position: relative;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-image: url('path/to/your/image.jpg');
            background-size: cover;
            background-position: center;
            margin: 0 5cm;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        main {
            flex: 1;
            padding: 2rem;
        }
        footer {
            background-color: #e9ecef;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }
        .logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            font-size: 1.5rem;
            color: #bfa76f; /* Artistic gold color */
        }
        .welcome-section {
            position: relative;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #f8f9fa;
            margin: 0 5cm;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .welcome-text {
            position: absolute;
            font-size: 4rem;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 10;
            animation: fadeIn 2s ease-in-out;
        }
        .image-slider {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            animation: slide 10s infinite;
        }
        .image-slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .image-slider img.active {
            opacity: 1;
        }
        @keyframes slide {
            0%, 20% { transform: translateX(0); }
            25%, 45% { transform: translateX(-100%); }
            50%, 70% { transform: translateX(-200%); }
            75%, 95% { transform: translateX(-300%); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .product-category {
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem; /* Increase space between category and image */
        }
        .product-category img {
            width: 100%;
            height: 400px; /* Set a fixed height for a vertical rectangle */
            object-fit: cover; /* Crop the image to fit the container */
            margin-bottom: 1rem; /* Increase space between image and category name */
        }
        .product-category:hover {
            transform: scale(1.05);
        }
        .btn-primary, .btn-success, .btn-danger {
            background-color: #bfa76f; /* Artistic gold color */
            border-color: #bfa76f;
        }
        .btn-primary:hover, .btn-success:hover, .btn-danger:hover {
            background-color: #a8905e; /* Slightly darker gold for hover effect */
            border-color: #a8905e;
        }
        .navbar-brand svg {
            fill: #333;
            stroke: #333;
        }
        .badge {
            background-color: #bfa76f; /* Artistic gold color */
            color: #fff; /* Ensure text is readable */
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .image-gallery img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            object-fit: cover; /* Ensures the image covers the entire area */
        }
        .image-gallery img:hover {
            transform: scale(1.05);
        }
        .carousel {
            max-width: 1000px; /* Increase the max-width for larger video */
            margin: 0 auto; /* Center the carousel */
            position: relative;
        }
        .carousel-item video {
            width: 100%;
            height: auto;
            object-fit: cover; /* Ensures the video covers the entire area */
        }
        .carousel-caption {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .carousel-caption h1 {
            font-size: 4rem; /* Original font size */
            font-family: 'Playfair Display', serif; /* Artistic font */
            color: #fff;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7); /* Enhanced shadow for 3D effect */
            margin-bottom: 0.5rem; /* Reduced space between WELCOME and ENTER */
        }
        .carousel-caption .btn-enter {
            font-size: 1rem;
            padding: 0.5rem 1.5rem;
            background-color: #bfa76f;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            border-radius: 25px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 3D effect */
        }
        .carousel-caption .btn-enter:hover {
            background-color: #a8905e;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15); /* Enhanced 3D effect on hover */
        }
        .center-image {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Adjust height as needed */
        }
        .center-image img {
            max-width: 100%;
            height: auto;
            object-fit: contain; /* Ensures the image fits within the container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#" onclick="navigate('home')">
                    <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="45" fill="none" stroke="#333" stroke-width="2"/>
                        <path d="M30 70 Q50 30 70 70" fill="none" stroke="#333" stroke-width="2"/>
                        <circle cx="50" cy="50" r="5" fill="#333"/>
                    </svg>
                    Smile Trade
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#" onclick="navigate('home')">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" onclick="navigate('products')">Products</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" onclick="navigate('cart')">Cart</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" onclick="navigate('account')">Register/Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4" id="main-content">
        <!-- Content will be displayed here based on navigation -->
    </main>

    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; 2024 Smile Trade. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        // Initialize Stripe
        const stripe = Stripe('your-publishable-key-here');

        // Simple routing function
        function navigate(page) {
            const main = document.getElementById('main-content');
            switch(page) {
                case 'home':
                    main.innerHTML = `
                        <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <video src="https://github.com/yampsusie/SmileTrade/raw/main/imgs/171124_B1_HD_001.mp4" autoplay loop muted controlslist="nodownload nofullscreen noremoteplayback"></video>
                                </div>
                            </div>
                            <div class="carousel-caption">
                                <h1>WELCOME</h1>
                                <button class="btn-enter" onclick="navigate('products')">ENTER</button>
                            </div>
                        </div>
                    `;
                    break;
                case 'products':
                    main.innerHTML = `
                        <h2>Product Categories</h2>
                        <div class="row">
                            <div class="col-md-4 product-category text-center" onclick="loadProductDetails('spiritual')">
                                <img src="https://github.com/yampsusie/SmileTrade/raw/main/imgs/universe-7651376_640.jpg" alt="Spiritual" class="img-fluid">
                                <h3>Spiritual</h3>
                            </div>
                            <div class="col-md-4 product-category text-center" onclick="loadProductDetails('gifts')">
                                <img src="https://github.com/yampsusie/SmileTrade/raw/main/imgs/stack-20241_640.jpg" alt="Gifts" class="img-fluid">
                                <h3>Gifts</h3>
                            </div>
                            <div class="col-md-4 product-category text-center" onclick="loadProductDetails('approach')">
                                <img src="https://github.com/yampsusie/SmileTrade/raw/main/imgs/ai-generated-bird.jpg" alt="Approach" class="img-fluid">
                                <h3>Approach</h3>
                            </div>
                        </div>
                    `;
                    break;
                case 'cart':
                    main.innerHTML = '<h2>Shopping Cart</h2><div id="cart-items"></div>';
                    loadCart();
                    break;
                case 'account':
                    showAccountPage();
                    break;
            }
        }

        function loadProductDetails(category) {
            const main = document.getElementById('main-content');
            if (category === 'spiritual') {
                main.innerHTML = `
                    <div class="product-details">
                        <div class="row">
                            <div class="col-md-6">
                                <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img src="https://github.com/yampsusie/SmileTrade/raw/main/imgs/禅意石膏摆件1.jpg" class="d-block w-100" alt="Zen Plaster Ornament 1">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="https://github.com/yampsusie/SmileTrade/raw/main/imgs/禅意石膏摆件2.jpg" class="d-block w-100" alt="Zen Plaster Ornament 2">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="https://github.com/yampsusie/SmileTrade/raw/main/imgs/禅意石膏摆件3.jpg" class="d-block w-100" alt="Zen Plaster Ornament 3">
                                        </div>
                                    </div>
                                    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Next</span>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h2>Zen Ornaments</h2>
                                <p><strong>Price:</strong> ¥199</p>
                                <p><strong>Description:</strong></p>
                                <p>This is a Zen Buddhist plaster ornament. The carved figures seem to have come out of ancient oriental legends, carrying thousands of years of wisdom and tranquility. Every detail is meticulously crafted.</p>
                                <p>In a distant village, it is said that there is a wise man who can talk to nature and perceive the spirituality of all things. He sealed this perception in plaster and passed it on, hoping that everyone who gets it can feel this spiritual connection.</p>
                                <p>The design of the ornament is inspired by the harmony of nature and symbolizes inner peace and strength. When you gaze at this ornament, you seem to hear the whisper of the wind and feel the pulse of the earth.</p>
                                <p>It is not only a decoration, but also a bridge of the soul, connecting you to a deep dialogue with the universe. No matter where it is placed, it can bring you a sense of tranquility and peace, awakening the spirituality deep in your heart.</p>
                                <div class="mb-3">
                                    <label for="quantity" class="form-label">Quantity</label>
                                    <input type="number" id="quantity" class="form-control" value="1" min="1">
                                </div>
                                <button class="btn btn-primary me-2" onclick="addToCart()">Add to Cart</button>
                                <button class="btn btn-success" onclick="buyNow()">Buy Now</button>
                            </div>
                        </div>
                    </div>
                `;
            } else if (category === 'gifts') {
                main.innerHTML = `
                    <div class="product-details">
                        <div class="row">
                            <div class="col-md-6">
                                <div id="giftCarousel" class="carousel slide" data-bs-ride="carousel">
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img src="D:/AI建站/imgs/紫气东来葫芦挂件1.jpg" class="d-block w-100" alt="Purple Breath from the East Gourd Pendant 1">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="D:/AI建站/imgs/紫气东来葫芦挂件2.jpg" class="d-block w-100" alt="Purple Breath from the East Gourd Pendant 2">
                                        </div>
                                    </div>
                                    <button class="carousel-control-prev" type="button" data-bs-target="#giftCarousel" data-bs-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button" data-bs-target="#giftCarousel" data-bs-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Next</span>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h2>Purple Breath from the East Gourd Pendant</h2>
                                <p><strong>Price:</strong> ¥299</p>
                                <p><strong>Description:</strong></p>
                                <ul>
                                    <li><strong>Size:</strong> Diameter 35mm-45mm, Height 80mm-120mm, Weight 10g</li>
                                    <li><strong>Accessories:</strong> Red agate, jade, Tibetan silver, tassels</li>
                                    <li><strong>Material:</strong> Natural lacquer, gold foil, natural mineral color, native gourd</li>
                                    <li><strong>Meaning:</strong> The gourd symbolizes a special energy and power. Wealth and happiness will come, money will roll in, happiness and peace will come.</li>
                                </ul>
                                <div class="mb-3">
                                    <label for="quantity" class="form-label">Quantity</label>
                                    <input type="number" id="quantity" class="form-control" value="1" min="1">
                                </div>
                                <button class="btn btn-primary me-2" onclick="addToCart()">Add to Cart</button>
                                <button class="btn btn-success" onclick="buyNow()">Buy Now</button>
                            </div>
                        </div>
                    </div>
                `;
            } else if (category === 'approach') {
                main.innerHTML = `
                    <div class="product-details">
                        <div class="row">
                            <div class="col-md-6">
                                <div id="hideCarousel" class="carousel slide" data-bs-ride="carousel">
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img src="D:/AI建站/imgs/命运1.jpg" class="d-block w-100" alt="Hide 1">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="D:/AI建站/imgs/命运2.jpg" class="d-block w-100" alt="Hide 2">
                                        </div>
                                    </div>
                                    <button class="carousel-control-prev" type="button" data-bs-target="#hideCarousel" data-bs-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button" data-bs-target="#hideCarousel" data-bs-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Next</span>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h2>Hide</h2>
                                <p><strong>Price:</strong> ¥399</p>
                                <p><strong>Description:</strong></p>
                                <p>In ancient times, the East would leave a hole on the back of the Buddha statue, and the monks would put scriptures, gold and silver jewelry, grains, precious metals, precious medicinal materials, holy flowers and plants, water and soil, etc. into it, so that the Buddha statue would become spiritual and generate divine power.</p>
                                <p>Today, people extend it to the loading of various items. We provide you with private origin customization and give you accurate loading information. I wish you wealth and happiness in the future!</p>
                                <p>For detailed consultation, please contact customer service...</p>
                                <div class="mb-3">
                                    <label for="quantity" class="form-label">Quantity</label>
                                    <input type="number" id="quantity" class="form-control" value="1" min="1">
                                </div>
                                <button class="btn btn-primary me-2" onclick="addToCart()">Add to Cart</button>
                                <button class="btn btn-success" onclick="buyNow()">Buy Now</button>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        function addToCart() {
            alert('Product added to cart!');
        }

        function buyNow() {
            alert('Proceeding to checkout!');
        }

        function loadCart() {
            const cartItems = [
                { id: 1, name: 'Product 1', price: 99, quantity: 2 },
                { id: 2, name: 'Product 2', price: 199, quantity: 1 }
            ];

            const cartItemsElement = document.getElementById('cart-items');
            cartItemsElement.innerHTML = '<ul class="list-group">' + 
                cartItems.map(item => `
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        ${item.name} - ¥${item.price} x ${item.quantity}
                        <span class="badge bg-primary rounded-pill">¥${item.price * item.quantity}</span>
                    </li>
                `).join('') + '</ul>';

            const total = cartItems.reduce((sum, item) => sum + item.price * item.quantity, 0);
            cartItemsElement.innerHTML += `
                <p class="mt-3">Total: ¥${total}</p>
                <button onclick="checkout()" class="btn btn-primary">Checkout</button>
            `;
        }

        function checkout() {
            // Create a new Checkout Session using the server-side endpoint you created
            fetch('/create-checkout-session', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(session => {
                return stripe.redirectToCheckout({ sessionId: session.id });
            })
            .then(result => {
                if (result.error) {
                    alert(result.error.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function showAuthModal() {
            const modalHtml = `
                <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="authModalLabel">Register/Login</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <button onclick="showRegisterForm()" class="btn btn-primary me-2">Register</button>
                                <button onclick="showLoginForm()" class="btn btn-secondary">Login</button>
                                <div id="auth-form"></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', modalHtml);
            const authModal = new bootstrap.Modal(document.getElementById('authModal'));
            authModal.show();
        }

        function showRegisterForm() {
            const authForm = document.getElementById('auth-form');
            authForm.innerHTML = `
                <form onsubmit="register(event)">
                    <input type="text" id="nickname" placeholder="Nickname" required class="form-control mb-2">
                    <input type="tel" id="phone" placeholder="Phone Number" required class="form-control mb-2">
                    <input type="password" id="password" placeholder="Password" required class="form-control mb-2">
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            `;
        }

        function showLoginForm() {
            const authForm = document.getElementById('auth-form');
            authForm.innerHTML = `
                <form onsubmit="login(event)">
                    <input type="text" id="login-nickname" placeholder="Nickname" required class="form-control mb-2">
                    <input type="password" id="login-password" placeholder="Password" required class="form-control mb-2">
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            `;
        }

        function register(event) {
            event.preventDefault();
            const nickname = document.getElementById('nickname').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            console.log('Register:', nickname, phone, password);
            alert('Registration successful!');
            showLoginForm(); // Show login form after registration
        }

        function login(event) {
            event.preventDefault();
            const nickname = document.getElementById('login-nickname').value;
            const password = document.getElementById('login-password').value;
            console.log('Login:', nickname, password);
            alert('Login successful!');
            navigate('account'); // Navigate to account page after login
        }

        function logout() {
            alert('Logged out successfully!');
            navigate('home'); // Navigate back to home page after logout
        }

        function showAccountPage() {
            const main = document.getElementById('main-content');
            main.innerHTML = `
                <div class="account-page p-4 bg-light shadow-sm rounded">
                    <h2 class="mb-4">My Account</h2>
                    <div class="mb-3">
                        <p><strong>Nickname:</strong> User123</p>
                        <p><strong>Phone Number:</strong> 123-456-7890</p>
                        <p><strong>Shipping Address:</strong> 123 Main St, Anytown, USA</p>
                    </div>
                    <h3 class="mt-4 mb-3">My Orders</h3>
                    <ul class="list-group mb-4">
                        <li class="list-group-item">Order #1 - Status: Shipped</li>
                        <li class="list-group-item">Order #2 - Status: Processing</li>
                    </ul>
                    <button class="btn btn-danger" onclick="logout()">Logout</button>
                </div>
            `;
        }

        // Initialize
        navigate('home');
    </script>
</body>
</html>
